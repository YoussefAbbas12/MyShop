<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation Page</title>
    <style>
        .container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-section {
    flex: 1;
}

.shipping-section {
    flex: 1;
}

h2 {
    font-size: 20px;
    margin-bottom: 15px;
}

/* Styling for the Product Table */
.product-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.product-table th, .product-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.product-table th {
    background-color: #f2f2f2;
    font-weight: bold;
}

.product-info h3 {
    font-size: 16px;
    margin-bottom: 5px;
}

.product-image {
    width: 60px;
    height: 60px;
    vertical-align: middle;
    margin-right: 10px;
}

.price {
    font-size: 18px;
    color: green;
}

/* Styling for Form Inputs with Placeholder Text */
.shipping-section input, .shipping-section textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.shipping-section textarea {
    resize: vertical;
}

.terms {
    margin-top: 15px;
}

.confirm-button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background-color: #1357bd;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.confirm-button:hover {
    background-color: #11418a;
}

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Product Section as a Table -->
        <div class="product-section">
            <h2>Order Summary</h2>
            <table class="product-table">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <img src="hoodie.png" alt="Hoodie" class="product-image">
                        <div class="product-info">
                            <h3>CR7 | RONALDO& RealMadrid - Classic Hoodie</h3>
                            <p>Color: Black - Size: L</p>
                        </div>
                    </td>
                    <td>3</td>
                    <td>475 EGP</td>
                </tr>
                <tr>
                    <td colspan="2">Subtotal</td>
                    <td>1,425 EGP</td>
                </tr>
                <tr>
                    <td colspan="2">Shipping</td>
                    <td>Select Governorate</td>
                </tr>
                <tr>
                    <td colspan="2">Shipping time</td>
                    <td>2 to 5 Business days</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total</strong></td>
                    <td><strong>1,425 EGP</strong></td>
                </tr>
            </table>
        </div>

        <!-- Shipping Details Section -->
        <div class="shipping-section">
            <h2>Shipping Details</h2>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Full Name *" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number *" required>
                <input type="tel" id="additional-number" name="additional-number" placeholder="Additional Number (optional)">
                <input type="text" id="governorate" name="governorate" placeholder="Governorate *" required>
                <input type="text" id="address" name="address" placeholder="Full Address *" required>
                <textarea id="notes" name="notes" placeholder="Any Notes (optional)"></textarea>

                <button type="submit" class="confirm-button">Confirm Order</button>
            </form>
        </div>
    </div>
</body>
</html>
